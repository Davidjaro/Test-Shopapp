<div class="row m-4">
    <div class="card col-4 text-center" style="width: 18rem;" *ngFor="let product of products ; index as productId">
        <img class="card-img-top" src="/assets/img/{{ product.img }}" alt="Card Image">
        <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <button class="btn btn-danger" [routerLink]="['/products', productId]">Display Details</button>
        </div>
    </div>
</div>
